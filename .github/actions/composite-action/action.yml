name: "Composite Action Example"
description: "Runs linter and formatter"

runs:
  using: "composite"
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "14"

    - name: Install dependencies
      run: npm install

    - name: Run linter
      run: npm run lint

    - name: Run formatter
      run: npm run format
